<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:720px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1020px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos parender a reproduzir áudios em HTML5.</p>
    <audio src="media/Sunflower (Spider-Man_ Into the Spider-Verse) (128 kbps).mp3" controls autoplay></audio>
</body>
</html>
